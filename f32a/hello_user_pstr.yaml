limit: 1000
memory_size: 0x1000
memory_mapped_io:
  0x80: ["i\n"]
  0x84: []
reports:
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "What is your name?\nHello, i!"
