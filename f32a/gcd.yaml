name: gcd
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [5, 23]
  0x84: []
reports:
  - name: Step-by-step log
    slice: all
    view: |
      {pc}:     {instruction}   {pc:label}
      {stack:dec}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [1]

