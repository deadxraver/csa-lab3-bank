name: assert reverse_string_cstr('hello\n') == ('olleh', '')
limit: 2000
memory_size: 0x1000
memory_mapped_io:
  0x80: ["hello\n"]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc:dec} {pc:label}: {instruction}
      {stack:hex}
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      symio[0x80]: {io:0x80:sym}
      symio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [111,108,108,101,104]
      symio[0x80]: "" >>> ""
      symio[0x84]: "" >>> "olleh"
