limit: 1000
memory_size: 0x1000
memory_mapped_io:
  0x80: [2147483647, 1, 2147483647, 1, 0]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc}:	{instruction}	{pc:label}
      Acc: {Acc:dec} C: {C}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [1,0]
