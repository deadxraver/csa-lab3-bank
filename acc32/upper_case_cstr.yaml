name: uppercase
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: ["HeLlo\n"]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc}:	{instruction}	{pc:label}  {Acc:hex}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [72,69,76,76,79]
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "HELLO"
